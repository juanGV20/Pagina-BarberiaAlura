<!DOCTYPE html>

<html lang = "es">            
    
    <script src="app.js"></script>

        <head>
        
            <meta charset = "UTF-8"/>
            <title>Contacto - Barberia Alura </title>
            <link rel="stylesheet" href="reset.css">
            <link rel ="stylesheet" href="style.css"/> 

        </head>

        <body>
            <header>
                <div class="caja">
                    <h1> <img src="imagenes/logo-blanco.png" alt="Logo de la Barberia Alura"> </h1>
                    <nav>
                        <ul id="ulHeader">
                            <li><a href="index.html">Home</a></li>
                            <li><a href="productos.html">Productos</a></li>
                            <li><a href="contacto.html">Contactanos</a></li>
                        </ul>
                    </nav>
                </div>

            </header>
        
            <main class="main-formulario">
                <form>
                    <label for="nombreapellido">Nombre y apellido</label>
                    <input type="text" id="nombreapellido" class="input-padron" required>

                    <label for="correoelectronico">Correo Electronico</label>
                    <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" class="input-padron" required placeholder="(xx) xxxx xxxx">

                    <label for="mensaje">Mensaje</label>
                    <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>

                    <fieldset>

                        <legend>¿Como le gustaria que lo contactemos?</legend>

                        <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                        
    
                        <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
                         
    
                        <label for="radio-whatsapp"><input type="radio" name="contacto" value="watsapp" id="radio-whatsapp" checked>WatsApp</label>
                        

                    </fieldset>

                    <fieldset>
                        <legend>¿¡Que horario desea ser atendido!?</legend>
                        <select>
                            <option>Mañana</option>
                            <option>Tarde</option>
                            <option>Noche</option>
                        </select>


                    </fieldset>

                    <label><input type="checkbox" class="checkbox" checked>¿Le gustaria recibir novedades de nuestra barberia Alura?</label>

                    <input type="submit" value="Enviar formulario" class="boton-enviar">
                </form>

                <table>

                    <thead>
                        <tr>
                            <th>Dia</th>
                            <th>Horario</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td>Lunes</td>
                            <td>08h ~ 20h</td>
                        </tr>
                        <tr>
                            <td>Miercoles</td>
                            <td>08 ~ 20h</td>
                        </tr>
                        <tr>
                            <td>Viernes</td>
                            <td>08h ~ 21h</td>
                        </tr>
                    </tbody>


                </table>
            </main>



            <footer>

                <img src="imagenes/logo.png" alt="Logo de la Barberia Alura">
                
                <p class="copyright">&copy Copyright Barberia Alura - 2024</p>
    
    
            </footer>
    
    
        </body>
     
    </html>
